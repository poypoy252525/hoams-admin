<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoams - Add user</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="btn btn-primary modal-toggler" data-modal="addConfirm">Click</button>
    <div class="modal modal-ok-cancel" id="addConfirm">
        <div class="card shadow modal-content">
            <header class="card-header">
                <p class="card-heading">Header</p>
            </header>
            <section class="card-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, similique cum nesciunt suscipit tempore facilis saepe. Voluptate nobis voluptates facilis!</p>
            </section>
            <footer class="card-footer modal-footer">
                <button class="btn btn-primary">Add</button>
                <button class="btn btn-secondary modal-cancel">Cancel</button>
            </footer>
        </div>
    </div>
    <script>
        const modalToggler = document.querySelectorAll('.modal-toggler');
        modalToggler.forEach(item => {
            item.addEventListener('click', function() {
                let modal = document.getElementById(item.getAttribute('data-modal'));
                modal.classList.toggle('show');
            });
        });
        const modal = document.querySelectorAll('.modal');
        modal.forEach(item => {
            let cancelBtn = item.querySelector('.modal-cancel');
            cancelBtn.addEventListener('click', function() {
                item.classList.remove('show');
            });
            item.addEventListener('click', function(e) {
                if (e.target.matches('.modal')) {
                    item.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
